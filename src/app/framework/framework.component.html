<div>
  <span (click)='goDam()'>Dam</span>
</div>

<div id="filter-map">
  <app-filters [filters]='filters | async' (action)='store.dispatch($event)'></app-filters>

  <!--<app-map [restos]='map_restos_list | async' (action)='store.dispatch($event)'></app-map>-->
  <app-map [restos]='map_restos_list | async' [selectedResto]='selectedResto | async' (action)='store.dispatch($event)'></app-map>
</div>

<div *ngIf='selectedResto | async' class='selected-resto'>
  <app-resto [resto]='selectedResto | async' (action)='store.dispatch($event)'></app-resto>
</div>

<div *ngIf='top5 | async'>
  <h1>Restaurant of the Month</h1>
  <app-resto [resto]='rotm | async' [idx]='0' (action)='store.dispatch($event)'></app-resto>
  <app-resto-list [restos]='rotms | async' [title]='"Previous"' (action)='store.dispatch($event)'></app-resto-list>
</div>

<div *ngIf='not_top5 | async'>
  <app-resto-list [restos]='restos_list | async' [title]='title | async' (action)='store.dispatch($event)'></app-resto-list>
</div>
