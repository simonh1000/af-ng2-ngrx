<div class="quick-links">
  <h4>Popular searches</h4>
  <div class="row">
    <div class="col-xs-6">
      <ul>
        <li (click)='goTop5()'>Restaurant of the Month + top 5</li>
        <li (click)='quickLink({budget: true})'>Budget Restaurants</li>
        <li (click)='quickLink({midrange: true})'>Mid range</li>
        <li (click)='quickLink({finedining: true})'>Fine Dining</li>
      </ul>
    </div>
    <div class="col-xs-6">
      <ul>
        <li (click)='quickLink({cuisine: "lunch-and-brunch"})'>Lunch and Brunch</li>
        <li (click)='quickLink({cuisine: "dutch"})'>Dutch</li>
        <li (click)='quickLink({cuisine: "indonesian"})'>Indonesian</li>
        <li (click)='quickLink({cuisine: "asian"})'>Asian</li>
      </ul>
      <!--Other popular according to google analytcs are: indian japanese italian-->
    </div>
  </div>
</div>

<div id="filter-map">
  <app-filters
      [filters]='filters | async'
      [location]='myLocation | async'
      (action)='store.dispatch($event)'>
  </app-filters>

  <app-map
      [restos]='restos_list | async'
      [selectedQname]='selectedResto | async'
      [location]='myLocation | async'
      (action)='store.dispatch($event)'></app-map>
</div>

<app-resto-list
    [restos]='restos_list | async'
    [filters]='filters | async'
    [selectedQname]='selectedResto | async'
    (action)='store.dispatch($event)'></app-resto-list>
