<h3 *ngIf='restos.length > 0'>{{title}}</h3>
<h3 *ngIf='restos.length == 0'>No restaurants match your query</h3>

<div class="resto-list">
    <app-resto
        *ngFor='let resto of restos; let idx = index'
        [resto]='resto'
        [idx]='(title == "Previous") ? idx + 1 : idx'
        (action)='action.next($event)'></app-resto>

</div>
