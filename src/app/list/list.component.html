<h2 *ngIf='restos.length > 0'>{{title}}</h2>
<h2 *ngIf='restos.length == 0'>No restaurants match your query</h2>

<div class="resto-list row">
    <app-resto
        *ngFor='let resto of restos; let idx = index'
        [resto]='resto'
        [idx]='(title == "Previous") ? idx + 1 : idx'
        (action)='action.next($event)'
        class='col-sm-4'></app-resto>

</div>
